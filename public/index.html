<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-section.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tablet-laptop.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span id="title">tweeter</span>
      <div class="write-tweet-nav">
        <div id="compose"><p><strong>Write</strong> a new tweet</p> </div>
        <div id="arrow-nav"><i class="arrow down"></i></div>
      </div>
      
    </nav>

    <!-- Page-specific (main) content here -->
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
          <h2 id="name">Anneloes</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <p class="error-message">Bibaboo, I'm hidden.</p>
        <h2>Compose Tweet</h2>
        <form>
          <textarea id="tweetContent"name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input type="submit" value="Tweet">
          <span class="counter">140 </span>
        </form>
      </section>
      <section id="tweet-section">
        <h3>What are other birds saying?</h3>
      </section>
    </main>
  </body>
</html>
